<!DOCTYPE html>
<html>
    <head>
        <title> Stopwatch and Timer </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="stopwatch">
<div class="timerDisplay">00 : 00 : 00</div></div>

<div class="button">

</div>

        <script src="script.js"></script>
    </body>
</html>
